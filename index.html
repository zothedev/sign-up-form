<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <!-- stylesheets -->
    <link rel="stylesheet" href="/style.css">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="parent">
        <div class="side">
            <div class="logo-strip">
                <img src="/images/odin-lined.png" alt="Odin Project Logo" width="120px" height="auto">
                <h1 class="rowdies-regular">ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </p>
        </div>
        <div class="main">
            <div class="top">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="mid">
                <h2>Let's do this!</h2>
                <div class="name-inputs form-row">
                    <p>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname">
                    </p>

                    <p>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname">
                    </p>
                </div>
                <div class="email-phone-inputs form-row">
                    <p>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </p>

                    <p>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone">
                    </p>
                </div>
                <div class="password-inputs form-row">
                    <p>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password">
                    </p>

                    <p>
                        <label for="confirmpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="confirmpassword">
                    </p>
                </div>
            </div>
            <div class="bot">
                <button type="submit">Create Account</button>
                <p>Already have an account? <span>Log in</span></p>
            </div>
        </div>
    </div>
</body>
</html>
